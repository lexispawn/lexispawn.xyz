<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta property="og:image" content="thesis-bnkr.png">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    background: #08080c;
    font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
.card {
    background: 
        radial-gradient(ellipse at 30% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(0, 206, 209, 0.03) 0%, transparent 50%),
        linear-gradient(180deg, #0c0c12 0%, #08080c 50%, #0a0a10 100%);
    border: 1px solid rgba(255, 215, 0, 0.15);
    border-radius: 20px;
    padding: 35px;
    width: 540px;
    position: relative;
    overflow: hidden;
    box-shadow: 
        0 0 60px rgba(0, 0, 0, 0.8),
        0 0 100px rgba(255, 215, 0, 0.05),
        inset 0 0 80px rgba(0, 0, 0, 0.3);
}
.card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    opacity: 0.03;
    pointer-events: none;
}
.header {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
    z-index: 1;
}
.element-badge {
    display: inline-block;
    padding: 4px 12px;
    background: rgba(255, 215, 0, 0.1);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 4px;
    font-size: 10px;
    color: #FFD700;
    letter-spacing: 2px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}
.token-name {
    font-size: 36px;
    color: #fff;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    letter-spacing: 3px;
}
.token-price {
    font-size: 20px;
    color: #00CED1;
    text-shadow: 0 0 20px rgba(0, 206, 209, 0.4);
}
.token-change {
    font-size: 13px;
    color: #FFD700;
    margin-top: 6px;
    opacity: 0.9;
}
.visualization {
    display: flex;
    justify-content: center;
    margin: 15px 0;
    position: relative;
    z-index: 1;
}
.consensus {
    text-align: center;
    margin: 25px 0;
    padding: 25px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    position: relative;
    z-index: 1;
}
.consensus-label {
    font-size: 28px;
    font-weight: 700;
    color: #00CED1;
    margin-bottom: 10px;
    letter-spacing: 4px;
    text-shadow: 0 0 30px rgba(0, 206, 209, 0.4);
}
.consensus-bar {
    height: 6px;
    background: linear-gradient(to right, 
        #D64545 0%, 
        #6B7280 50%, 
        #FFD700 100%
    );
    border-radius: 3px;
    position: relative;
    margin: 20px 0;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
}
.consensus-marker {
    position: absolute;
    top: -8px;
    left: 45.07751937984496%;
    width: 6px;
    height: 22px;
    background: #fff;
    border-radius: 3px;
    transform: translateX(-50%);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
}
.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}
.stat { text-align: center; }
.stat-value { 
    font-size: 24px; 
    font-weight: 700;
    text-shadow: 0 0 15px currentColor;
}
.stat-label { 
    color: rgba(255, 255, 255, 0.4); 
    margin-top: 6px; 
    font-size: 10px;
    letter-spacing: 1px;
}
.bullish { color: #FFD700; }
.bearish { color: #E57C5E; }
.neutral { color: #6B7280; }
.decision {
    text-align: center;
    margin-top: 25px;
    padding: 18px;
    background: rgba(255, 215, 0, 0.05);
    border: 1px solid rgba(255, 215, 0, 0.2);
    border-radius: 12px;
    position: relative;
    z-index: 1;
}
.decision-label { 
    font-size: 10px; 
    color: #FFD700; 
    margin-bottom: 10px;
    letter-spacing: 2px;
}
.decision-text { 
    font-size: 15px; 
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}
.footer {
    text-align: center;
    margin-top: 25px;
    position: relative;
    z-index: 1;
}
.footer-brand {
    font-size: 11px;
    color: rgba(255, 215, 0, 0.6);
    letter-spacing: 3px;
    margin-bottom: 8px;
}
.footer-sub {
    font-size: 9px;
    color: rgba(255, 255, 255, 0.3);
}
.timestamp { 
    color: rgba(255, 255, 255, 0.25);
    font-size: 9px;
    margin-top: 8px;
}
.handle {
    color: #00CED1;
    font-size: 11px;
    margin-top: 10px;
    text-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
}
</style>
</head>
