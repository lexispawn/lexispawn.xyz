<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="thesis-bnkr.png">
<title>14 MINDS · $BNKR</title>
<style>
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
@keyframes glow-pulse { 0%, 100% { filter: blur(0px); } 50% { filter: blur(2px); } }
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { 
    background: #030308;
    font-family: 'SF Mono', 'Fira Code', monospace;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}
.bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(ellipse at 30% 0%, rgba(0,212,255,0.15) 0%, transparent 50%), radial-gradient(ellipse at 70% 100%, rgba(191,64,255,0.1) 0%, transparent 50%), linear-gradient(180deg, #030308 0%, #0a0515 50%, #030308 100%);
    z-index: 0;
}
canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    position: relative;
    z-index: 2;
}
.card { width: 100%; max-width: 650px; }
.header-block {
    margin-bottom: 30px;
}
.main-title {
    font-size: 28px;
    font-weight: 900;
    color: #fff;
    letter-spacing: 6px;
    text-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
    margin-bottom: 12px;
}
.sub-title {
    font-size: 12px;
    color: rgba(255,255,255,0.6);
    letter-spacing: 2px;
    margin-bottom: 8px;
}
.sub-sub-title {
    font-size: 10px;
    color: #00D4FF;
    letter-spacing: 1px;
    opacity: 0.7;
}
.token {
    font-size: clamp(56px, 15vw, 90px);
    font-weight: 900;
    background: linear-gradient(135deg, #fff 0%, #00D4FF 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.5));
    letter-spacing: 6px;
    margin-bottom: 15px;
}
.price {
    font-size: clamp(26px, 6vw, 38px);
    color: #00D4FF;
    text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
    font-weight: 700;
    margin-bottom: 10px;
}
.meta {
    font-size: 16px;
    color: #00FF88;
    text-shadow: 0 0 20px currentColor;
    margin-bottom: 50px;
    font-weight: 600;
}
.orb-container {
    position: relative;
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1;
    margin: 0 auto 50px;
}
.orb-ring {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 88%; height: 88%;
    border: 2px solid rgba(0, 212, 255, 0.3);
    border-radius: 50%;
    box-shadow: 0 0 60px rgba(0, 212, 255, 0.2), inset 0 0 60px rgba(0, 212, 255, 0.05);
}
.orb-core {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 38%; height: 38%;
    background: radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, rgba(0, 212, 255, 0.2) 40%, transparent 70%);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 100px rgba(0, 212, 255, 0.6);
    animation: glow-pulse 3s ease-in-out infinite;
}
.core-text {
    font-size: 20px;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 30px rgba(255,255,255,0.8);
}
.core-sub {
    font-size: 11px;
    color: #00D4FF;
    letter-spacing: 3px;
    margin-top: 6px;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
}
.model-orb {
    position: absolute;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: float 4s ease-in-out infinite;
}
.orb-dot {
    border-radius: 50%;
    position: relative;
}
.orb-dot::before {
    content: '';
    position: absolute;
    top: -5px; left: -5px; right: -5px; bottom: -5px;
    border-radius: 50%;
    background: inherit;
    filter: blur(10px);
    opacity: 0.6;
}
.orb-label {
    font-size: 10px;
    color: rgba(255,255,255,0.8);
    margin-top: 10px;
    font-weight: 600;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
}
.signal {
    text-align: center;
    padding: 35px;
    background: rgba(255,255,255,0.03);
    border: 2px solid rgba(0, 212, 255, 0.3);
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 80px rgba(0, 212, 255, 0.15), inset 0 0 40px rgba(0, 212, 255, 0.05);
}
.signal-label {
    font-size: clamp(36px, 9vw, 56px);
    font-weight: 900;
    color: #00D4FF;
    letter-spacing: 8px;
    text-shadow: 0 0 60px rgba(0, 212, 255, 1), 0 0 120px rgba(0, 212, 255, 0.5);
    margin-bottom: 25px;
}
.signal-bar {
    height: 12px;
    background: linear-gradient(to right, #FF0055 0%, #BF40FF 50%, #00FF88 100%);
    border-radius: 6px;
    position: relative;
    margin: 25px 0;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
}
.signal-marker {
    position: absolute;
    top: -8px;
    left: 47.01550387596899%;
    width: 8px;
    height: 28px;
    background: #fff;
    border-radius: 4px;
    transform: translateX(-50%);
    box-shadow: 0 0 30px #fff, 0 0 60px #fff;
}
.stats { display: flex; justify-content: space-around; margin-top: 30px; }
.stat { text-align: center; }
.stat-value {
    font-size: clamp(32px, 8vw, 48px);
    font-weight: 900;
}
.stat-label {
    font-size: 11px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 3px;
    margin-top: 8px;
    font-weight: 600;
}
.bullish { color: #00FF88; text-shadow: 0 0 30px rgba(0,255,136,0.8); }
.neutral { color: #E8E8FF; text-shadow: 0 0 30px rgba(232,232,255,0.6); }
.bearish { color: #FF6B35; text-shadow: 0 0 30px rgba(255,107,53,0.8); }
.verdict {
    text-align: center;
    padding: 25px;
    background: rgba(0, 212, 255, 0.1);
    border: 2px solid rgba(0, 212, 255, 0.4);
    border-radius: 16px;
    margin-bottom: 35px;
    box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
}
.verdict-label {
    font-size: 11px;
    color: #00D4FF;
    letter-spacing: 4px;
    margin-bottom: 15px;
    font-weight: 700;
}
.verdict-text {
    font-size: 18px;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
    font-weight: 600;
}
.footer { text-align: center; }
.footer-brand {
    font-size: 14px;
    color: #00D4FF;
    letter-spacing: 5px;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
}
.footer-sub {
    font-size: 11px;
    color: rgba(255,255,255,0.4);
    letter-spacing: 3px;
    margin-top: 8px;
}
.timestamp {
    font-size: 10px;
    color: rgba(255,255,255,0.3);
    margin-top: 12px;
}
.handle {
    font-size: 14px;
    color: #00D4FF;
    margin-top: 15px;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
}
</style>
</head>
<body>
<div class="bg"></div>
<canvas id="particles"></canvas>
<div class="container">
    <div class="card">
        <div style="text-align: center;">
            <div class="header-block">
                <div class="main-title">14 MINDS</div>
                <div class="sub-title">Atomic #14 · Element: Silicon [Si]</div>
                <div class="sub-sub-title">Powered by Bankr LLM Gateway</div>
            </div>
            <div class="token">$BNKR</div>
            <div class="price">$0.000851</div>
            <div class="meta">+0.3% · $1,569,001 vol</div>
        </div>
        
        <div class="orb-container" id="orb-container">
            <div class="orb-ring"></div>
            <div class="orb-core">
                <div class="core-text">14 MINDS</div>
                <div class="core-sub">READING</div>
            </div>
        </div>
        
        <div class="signal">
            <div class="signal-label">TENSION</div>
            <div class="signal-bar"><div class="signal-marker"></div></div>
            <div class="stats">
                <div class="stat"><div class="stat-value bullish">0</div><div class="stat-label">BULLISH</div></div>
                <div class="stat"><div class="stat-value neutral">13</div><div class="stat-label">NEUTRAL</div></div>
                <div class="stat"><div class="stat-value bearish">1</div><div class="stat-label">BEARISH</div></div>
            </div>
        </div>
        
        <div class='verdict'><div class='verdict-label'>THE VERDICT</div><div class='verdict-text'>Infrastructure loop confirmed — HOLD</div></div>
        
        <div class="footer">
            <div class="footer-brand">14 MINDS</div>
            <div class="footer-sub">THE ELEMENT THAT THINKS</div>
            <div class="timestamp">2026-02-13 17:36 PST</div>
            <div class="handle">@lexispawn</div>
        </div>
    </div>
</div>

<script>
const models = [{"name": "Opus", "angle": -1.5707963267948966, "bodyColor": "#E8B4F8", "stanceGlow": "transparent", "conviction": 3, "stance": "NEUTRAL"}, {"name": "Sonnet", "angle": -1.121997376282069, "bodyColor": "#C89CF8", "stanceGlow": "#FF6B35", "conviction": 7, "stance": "SELL"}, {"name": "Haiku", "angle": -0.6731984257692414, "bodyColor": "#A882E8", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem Pro", "angle": -0.2243994752564138, "bodyColor": "#4ECDC4", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem Flash", "angle": 0.2243994752564138, "bodyColor": "#45B7AA", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem 2.0", "angle": 0.6731984257692414, "bodyColor": "#3AA396", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "GPT-4.1", "angle": 1.121997376282069, "bodyColor": "#74C0FC", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "GPT Mini", "angle": 1.5707963267948966, "bodyColor": "#5AAFF5", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "GPT Nano", "angle": 2.019595277307724, "bodyColor": "#4A9FE8", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "o3-mini", "angle": 2.4683942278205517, "bodyColor": "#7B68EE", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "DeepSeek", "angle": 2.9171931783333793, "bodyColor": "#FF8C69", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Qwen", "angle": 3.365992128846207, "bodyColor": "#FFB347", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Llama 70B", "angle": 3.8147910793590345, "bodyColor": "#98D8AA", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Mistral", "angle": 4.263590029871862, "bodyColor": "#87CEAB", "stanceGlow": "transparent", "conviction": 5, "stance": "NEUTRAL"}];

// Render orbs - body = model identity, ring = stance
const container = document.getElementById('orb-container');
models.forEach((m, i) => {
    const x = 50 + Math.cos(m.angle) * 42;
    const y = 50 + Math.sin(m.angle) * 42;
    const size = 14 + m.conviction * 2;
    
    // Stance ring (only visible for bullish/bearish)
    const hasStance = m.stanceGlow !== 'transparent';
    const ringStyle = hasStance 
        ? `box-shadow: 0 0 ${size}px ${m.bodyColor}, 0 0 ${size*2}px ${m.bodyColor}, 0 0 ${size/2}px ${m.stanceGlow}, 0 0 ${size}px ${m.stanceGlow}; border: 2px solid ${m.stanceGlow};`
        : `box-shadow: 0 0 ${size}px ${m.bodyColor}, 0 0 ${size*2}px ${m.bodyColor};`;
    
    const orb = document.createElement('div');
    orb.className = 'model-orb';
    orb.style.cssText = `left:${x}%;top:${y}%;animation-delay:${i*0.2}s`;
    orb.innerHTML = `<div class="orb-dot" style="width:${size}px;height:${size}px;background:${m.bodyColor};${ringStyle}"></div><div class="orb-label">${m.name}</div>`;
    container.appendChild(orb);
});

// Particle system - energy flowing FROM model orbs INTO the nucleus
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resize();
window.addEventListener('resize', resize);

// Get orb container position for spawning
const orbContainer = document.getElementById('orb-container');
const containerRect = () => orbContainer.getBoundingClientRect();

const particles = [];

function spawnParticle() {
    // Pick a random model to spawn from
    const modelIdx = Math.floor(Math.random() * models.length);
    const m = models[modelIdx];
    
    // Calculate model position in canvas coordinates
    const rect = containerRect();
    const orbX = rect.left + rect.width * (0.5 + Math.cos(m.angle) * 0.42);
    const orbY = rect.top + rect.height * (0.5 + Math.sin(m.angle) * 0.42);
    
    // Add some randomness around the orb
    const spread = 15;
    
    // Convert model color to hue
    const tempDiv = document.createElement('div');
    tempDiv.style.color = m.bodyColor;
    document.body.appendChild(tempDiv);
    const rgb = getComputedStyle(tempDiv).color.match(/\d+/g);
    document.body.removeChild(tempDiv);
    const r = rgb[0]/255, g = rgb[1]/255, b = rgb[2]/255;
    const max = Math.max(r,g,b), min = Math.min(r,g,b);
    let h = 0;
    if (max !== min) {
        const d = max - min;
        if (max === r) h = ((g-b)/d + (g<b?6:0)) * 60;
        else if (max === g) h = ((b-r)/d + 2) * 60;
        else h = ((r-g)/d + 4) * 60;
    }
    
    return {
        x: orbX + (Math.random() - 0.5) * spread,
        y: orbY + (Math.random() - 0.5) * spread,
        size: Math.random() * 2.5 + 1,
        speed: Math.random() * 2 + 1,
        alpha: Math.random() * 0.7 + 0.3,
        hue: h
    };
}

// Initial particles
setTimeout(() => {
    for (let i = 0; i < 100; i++) particles.push(spawnParticle());
}, 100);

function animate() {
    ctx.fillStyle = 'rgba(3, 3, 8, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Nucleus center (center of orb container)
    const rect = containerRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    
    particles.forEach((p, i) => {
        const dx = cx - p.x;
        const dy = cy - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist > 20) {
            // Move toward nucleus
            p.x += (dx / dist) * p.speed;
            p.y += (dy / dist) * p.speed;
            
            // Brighten as approaching center
            p.currentAlpha = p.alpha * (1 - dist/400) + 0.2;
        } else {
            // Reached nucleus - respawn from a model orb
            Object.assign(p, spawnParticle());
        }
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, 90%, 65%, ${p.currentAlpha || p.alpha})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = `hsla(${p.hue}, 90%, 65%, 0.7)`;
        ctx.fill();
        ctx.shadowBlur = 0;
    });
    
    requestAnimationFrame(animate);
}

setTimeout(animate, 150);
</script>
</body>
</html>
