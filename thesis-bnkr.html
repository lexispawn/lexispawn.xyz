<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="thesis-bnkr.png">
<title>14 MINDS · $BNKR</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { 
    background: #050508;
    font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
.card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 600px;
    padding: 40px 30px;
}
.badge {
    display: inline-block;
    padding: 8px 20px;
    background: rgba(0, 255, 255, 0.15);
    border: 1px solid rgba(0, 255, 255, 0.5);
    border-radius: 6px;
    font-size: 12px;
    color: #00FFFF;
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    margin-bottom: 25px;
}
.token {
    font-size: clamp(48px, 12vw, 72px);
    font-weight: 800;
    color: #fff;
    text-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
    letter-spacing: 4px;
    margin-bottom: 15px;
}
.price {
    font-size: clamp(22px, 5vw, 32px);
    color: #00FFFF;
    text-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    margin-bottom: 8px;
}
.meta {
    font-size: 14px;
    color: #FFD700;
    opacity: 0.9;
    margin-bottom: 40px;
}
.orb-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1;
    margin: 0 auto 40px;
}
.orb-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    height: 90%;
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
}
.orb-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 35%;
    height: 35%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 80px rgba(0, 255, 255, 0.4);
}
.core-text {
    font-size: 16px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}
.core-sub {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.6);
    letter-spacing: 2px;
    margin-top: 4px;
}
.model-orb {
    position: absolute;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
}
.orb-dot {
    border-radius: 50%;
    box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
}
.orb-label {
    font-size: 9px;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 8px;
    white-space: nowrap;
}
.signal {
    text-align: center;
    padding: 30px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 16px;
    margin-bottom: 30px;
    box-shadow: 0 0 60px rgba(0, 255, 255, 0.1);
}
.signal-label {
    font-size: clamp(28px, 7vw, 42px);
    font-weight: 800;
    color: #00FFFF;
    letter-spacing: 6px;
    text-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
    margin-bottom: 20px;
}
.signal-bar {
    height: 8px;
    background: linear-gradient(to right, #FF3333 0%, #8B8B8B 50%, #FFD700 100%);
    border-radius: 4px;
    position: relative;
    margin: 20px 0;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}
.signal-marker {
    position: absolute;
    top: -6px;
    left: 47.093023255813954%;
    width: 6px;
    height: 20px;
    background: #fff;
    border-radius: 3px;
    transform: translateX(-50%);
    box-shadow: 0 0 20px rgba(255, 255, 255, 1);
}
.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 25px;
}
.stat { text-align: center; }
.stat-value {
    font-size: clamp(24px, 6vw, 36px);
    font-weight: 800;
}
.stat-label {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.4);
    letter-spacing: 2px;
    margin-top: 6px;
}
.bullish { color: #FFD700; text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
.neutral { color: #8B8B8B; }
.bearish { color: #FF6B4A; text-shadow: 0 0 20px rgba(255, 107, 74, 0.6); }
.verdict {
    text-align: center;
    padding: 20px;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.3);
    border-radius: 12px;
    margin-bottom: 30px;
}
.verdict-label {
    font-size: 10px;
    color: #00FFFF;
    letter-spacing: 3px;
    margin-bottom: 12px;
}
.verdict-text {
    font-size: 16px;
    color: #fff;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
}
.footer {
    text-align: center;
    opacity: 0.6;
}
.footer-brand {
    font-size: 12px;
    color: #00FFFF;
    letter-spacing: 4px;
    margin-bottom: 6px;
}
.footer-sub {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.4);
    letter-spacing: 2px;
}
.timestamp {
    font-size: 10px;
    color: rgba(255, 255, 255, 0.3);
    margin-top: 10px;
}
.handle {
    font-size: 12px;
    color: #00FFFF;
    margin-top: 12px;
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="container">
    <div class="card">
        <div style="text-align: center;">
            <div class="badge">14 · Si · SILICON</div>
            <div class="token">$BNKR</div>
            <div class="price">$0.000876</div>
            <div class="meta">+8.1% · $1,591,111 vol</div>
        </div>
        
        <div class="orb-container" id="orb-container">
            <div class="orb-ring"></div>
            <div class="orb-core">
                <div class="core-text">14 MINDS</div>
                <div class="core-sub">READING</div>
            </div>
        </div>
        
        <div class="signal">
            <div class="signal-label">TENSION</div>
            <div class="signal-bar">
                <div class="signal-marker"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value bullish">2</div>
                    <div class="stat-label">BULLISH</div>
                </div>
                <div class="stat">
                    <div class="stat-value neutral">10</div>
                    <div class="stat-label">NEUTRAL</div>
                </div>
                <div class="stat">
                    <div class="stat-value bearish">2</div>
                    <div class="stat-label">BEARISH</div>
                </div>
            </div>
        </div>
        
        <div class='verdict'><div class='verdict-label'>THE VERDICT</div><div class='verdict-text'>Infrastructure loop confirmed — HOLD</div></div>
        
        <div class="footer">
            <div class="footer-brand">14 MINDS</div>
            <div class="footer-sub">THE ELEMENT THAT THINKS</div>
            <div class="timestamp">2026-02-13 17:11 PST</div>
            <div class="handle">@lexispawn</div>
        </div>
    </div>
</div>

<script>
const modelData = [{"name": "Opus", "angle": -1.5707963267948966, "color": "#8B8B8B", "conviction": 3, "stance": "NEUTRAL"}, {"name": "Sonnet", "angle": -1.121997376282069, "color": "#FF6B4A", "conviction": 7, "stance": "SELL"}, {"name": "Haiku", "angle": -0.6731984257692414, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem Pro", "angle": -0.2243994752564138, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem Flash", "angle": 0.2243994752564138, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Gem 2.0", "angle": 0.6731984257692414, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "GPT-4.1", "angle": 1.121997376282069, "color": "#FF6B4A", "conviction": 8, "stance": "SELL"}, {"name": "GPT Mini", "angle": 1.5707963267948966, "color": "#FFC125", "conviction": 6, "stance": "BUY"}, {"name": "GPT Nano", "angle": 2.019595277307724, "color": "#FFC125", "conviction": 7, "stance": "BUY"}, {"name": "o3-mini", "angle": 2.4683942278205517, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "DeepSeek", "angle": 2.9171931783333793, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Qwen", "angle": 3.365992128846207, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Llama 70B", "angle": 3.8147910793590345, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}, {"name": "Mistral", "angle": 4.263590029871862, "color": "#8B8B8B", "conviction": 5, "stance": "NEUTRAL"}];
const primaryHue = 180;

// Render model orbs
const container = document.getElementById('orb-container');
const rect = container.getBoundingClientRect();
const centerX = 50;
const centerY = 50;
const radius = 42;

modelData.forEach((model, i) => {
    const x = centerX + Math.cos(model.angle) * radius;
    const y = centerY + Math.sin(model.angle) * radius;
    const size = 12 + model.conviction * 1.5;
    
    const orb = document.createElement('div');
    orb.className = 'model-orb';
    orb.style.left = x + '%';
    orb.style.top = y + '%';
    orb.innerHTML = `
        <div class="orb-dot" style="width: ${size}px; height: ${size}px; background: ${model.color}; color: ${model.color};"></div>
        <div class="orb-label">${model.name}</div>
    `;
    container.appendChild(orb);
});

// Particle system
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const particles = [];
const particleCount = 80;

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 0.5,
        speedX: (Math.random() - 0.5) * 0.3,
        speedY: (Math.random() - 0.5) * 0.3,
        alpha: Math.random() * 0.4 + 0.1,
        hue: primaryHue + (Math.random() - 0.5) * 30
    });
}

function animate() {
    ctx.fillStyle = 'rgba(5, 5, 8, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, 80%, 60%, ${p.alpha})`;
        ctx.fill();
    });
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
