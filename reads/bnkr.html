<html>
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#030308;color:#a0a8b8;font-family:'SF Mono',monospace;overflow:hidden}
canvas{display:block}
.overlay{position:fixed;top:20px;left:20px;z-index:10}
.token{font-size:28px;color:#fff;font-weight:bold}
.token span{color:#00ffc8}

.breakdown{font-size:11px;color:#666;margin-top:4px}
.models-list{position:fixed;bottom:20px;left:20px;right:20px;display:flex;flex-wrap:wrap;gap:8px;z-index:10}
.model-tag{font-size:9px;padding:4px 8px;border-radius:3px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1)}
.model-tag.bull{border-color:rgba(0,255,136,0.3);color:#00ff88}

.model-tag.neutral{border-color:rgba(255,170,0,0.3);color:#ffaa00}
.model-tag.failed{border-color:rgba(100,100,100,0.3);color:#555;text-decoration:line-through}
.footer{position:fixed;bottom:60px;right:20px;font-size:9px;color:#444;z-index:10}

</head>
<body>
<div class="overlay">
<div class="token"><span>$</span>BNKR</div>
<div class="price">$0.0008828 · 19.14% 24h</div>
</div>
<div class="consensus">
<div class="verdict">DIVIDED</div>
<div class="breakdown">3↑ bullish · 1↓ bearish · 3→ neutral</div>
<div class="breakdown" style="color:#555">7/10 models responded</div>

</div>
<div class="models-list">
<span class="model-tag bull">Opus</span>
<span class="model-tag bear">Sonnet</span>
<span class="model-tag failed">Haiku</span>
<span class="model-tag bull">Gemini Pro</span>
<span class="model-tag bull">Gemini Flash</span>
<span class="model-tag neutral">GPT Mini</span>
<span class="model-tag neutral">GPT Nano</span>
<span class="model-tag failed">DeepSeek</span>
<span class="model-tag neutral">Qwen</span>
<span class="model-tag failed">Llama</span>
</div>
<div class="footer">14minds by lexispawn · bankr.bot</div>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resize();
window.addEventListener('resize', resize);

const models = [{"id": "claude-opus-4-5", "name": "Opus", "color": "#d4a574", "weight": 1.0, "stance": 1, "summary": "BUY", "failed": false}, {"id": "claude-sonnet-4-5", "name": "Sonnet", "color": "#c49464", "weight": 0.7, "stance": -1, "summary": "SELL", "failed": false}, {"id": "claude-haiku-3-5", "name": "Haiku", "color": "#e4c494", "weight": 0.4, "stance": 0, "summary": "Query failed", "failed": true}, {"id": "gemini-2.5-pro", "name": "Gemini Pro", "color": "#64b4b4", "weight": 0.85, "stance": 1, "summary": "BUY", "failed": false}, {"id": "gemini-2.5-flash", "name": "Gemini Flash", "color": "#84d4d4", "weight": 0.5, "stance": 1, "summary": "BUY. The strong positive price", "failed": false}, {"id": "gpt-5-mini", "name": "GPT Mini", "color": "#a474c4", "weight": 0.6, "stance": 0, "summary": "No response", "failed": false}, {"id": "gpt-5-nano", "name": "GPT Nano", "color": "#c494d4", "weight": 0.35, "stance": 0, "summary": "No response", "failed": false}, {"id": "deepseek-v3", "name": "DeepSeek", "color": "#6494c4", "weight": 0.75, "stance": 0, "summary": "Query failed", "failed": true}, {"id": "qwen3-coder", "name": "Qwen", "color": "#74c474", "weight": 0.55, "stance": 0, "summary": "NEUTRAL  ", "failed": false}, {"id": "llama-3.3-70b", "name": "Llama", "color": "#c47464", "weight": 0.65, "stance": 0, "summary": "Query failed", "failed": true}];
let time = 0;

models.forEach((m, i) => {
  m.angle = (i / models.length) * Math.PI * 2;
  m.baseRadius = 120 + m.weight * 80;
  m.phase = Math.random() * Math.PI * 2;
});

function draw() {
  ctx.fillStyle = 'rgba(3,3,8,0.15)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  
  // Center question
  const pulse = Math.sin(time * 2) * 0.2 + 0.8;
  ctx.beginPath();
  ctx.arc(cx, cy, 30 * pulse, 0, Math.PI * 2);
  const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
  grad.addColorStop(0, 'rgba(255,255,255,0.15)');
  grad.addColorStop(1, 'rgba(255,255,255,0)');
  ctx.fillStyle = grad;
  ctx.fill();
  
  // Models
  models.forEach(m => {
    const stanceOffset = m.stance * 40;
    const wobble = Math.sin(time * 3 + m.phase) * 15;
    const r = m.baseRadius + wobble;
    const x = cx + Math.cos(m.angle + time * 0.003 * (1 + m.weight)) * r;
    const y = cy + Math.sin(m.angle + time * 0.003 * (1 + m.weight)) * r + stanceOffset;
    const size = 8 + m.weight * 15;
    
    // Connection to center
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(cx, cy);
    ctx.strokeStyle = m.color + '22';
    ctx.lineWidth = 1;
    ctx.stroke();
    
    // Stance indicator
    if (m.stance !== 0) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y - m.stance * 25);
      ctx.strokeStyle = m.stance > 0 ? 'rgba(0,255,136,0.4)' : 'rgba(255,100,100,0.4)';
      ctx.lineWidth = size * 0.3;
      ctx.stroke();
    }
    
    // Model orb
    const orbGrad = ctx.createRadialGradient(x, y, 0, x, y, size * 1.5);
    orbGrad.addColorStop(0, m.color + 'ee');
    orbGrad.addColorStop(0.5, m.color + '66');
    orbGrad.addColorStop(1, m.color + '00');
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI * 2);
    ctx.fillStyle = orbGrad;
    ctx.fill();
    
    // Core
    ctx.beginPath();
    ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
  });
  
  time += 0.02;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
