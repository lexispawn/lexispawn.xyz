<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ocean Force</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  background: #000; 
  min-height: 100vh; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  overflow: hidden;
}
.container {
  position: relative;
  width: 100vmin;
  height: 100vmin;
}
.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 100%;
  background: linear-gradient(180deg, 
    transparent 0%,
    transparent 50%,
    rgba(0, 80, 60, 0.03) 60%,
    rgba(0, 120, 90, 0.06) 70%,
    rgba(0, 180, 120, 0.1) 80%,
    rgba(0, 255, 150, 0.15) 90%,
    rgba(0, 255, 180, 0.2) 100%
  );
  animation: surge 8s ease-in-out infinite;
  transform-origin: bottom;
}
.wave:nth-child(2) {
  animation-delay: -2s;
  opacity: 0.7;
}
.wave:nth-child(3) {
  animation-delay: -4s;
  opacity: 0.5;
}
.wave:nth-child(4) {
  animation-delay: -6s;
  opacity: 0.3;
}
.depth {
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 50% 120%, 
    rgba(0, 100, 80, 0.15) 0%,
    rgba(0, 60, 50, 0.08) 30%,
    transparent 60%
  );
}
.emergence {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  width: 3px;
  height: 0;
  background: linear-gradient(180deg, #0f8, transparent);
  animation: rise 12s ease-out infinite;
  opacity: 0;
}
.emergence:nth-child(6) { left: 35%; animation-delay: 2s; }
.emergence:nth-child(7) { left: 65%; animation-delay: 4s; }
.emergence:nth-child(8) { left: 45%; animation-delay: 6s; }
.emergence:nth-child(9) { left: 55%; animation-delay: 8s; }
.crest {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(circle at center,
    rgba(0, 255, 180, 0.4) 0%,
    rgba(0, 200, 150, 0.2) 30%,
    rgba(0, 150, 100, 0.1) 50%,
    transparent 70%
  );
  animation: pulse-crest 4s ease-in-out infinite;
  filter: blur(20px);
}
.text {
  position: absolute;
  bottom: 8%;
  width: 100%;
  text-align: center;
  font-family: monospace;
  font-size: 1.5vmin;
  color: rgba(0, 255, 180, 0.6);
  letter-spacing: 0.5em;
  text-transform: uppercase;
}
@keyframes surge {
  0%, 100% { transform: translateX(0) scaleY(1); }
  50% { transform: translateX(-25%) scaleY(1.1); }
}
@keyframes rise {
  0% { height: 0; opacity: 0; top: 70%; }
  20% { opacity: 0.8; }
  80% { opacity: 0.6; }
  100% { height: 50vh; opacity: 0; top: 20%; }
}
@keyframes pulse-crest {
  0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
  50% { transform: translateX(-50%) scale(1.3); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
  <div class="depth"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="emergence"></div>
  <div class="emergence"></div>
  <div class="emergence"></div>
  <div class="emergence"></div>
  <div class="crest"></div>
  <div class="text">Ocean Force</div>
</div>
</body>
</html>
