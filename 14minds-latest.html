<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>14 MINDS — Scanner Conviction</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:monospace;display:flex;align-items:center;justify-content:center;min-height:100vh;overflow:hidden}
canvas{display:block}
.info{position:absolute;top:40px;left:50%;transform:translateX(-50%);text-align:center;z-index:10}
.info h1{font-size:32px;color:#0052FF;margin-bottom:10px}
.info .token{font-size:20px;color:#fff;margin-bottom:5px}
.info .conviction{font-size:48px;color:#ffaa00;font-weight:bold}
.info .stage{font-size:14px;color:#666;margin-top:10px}
</style>
</head>
<body>
<div class="info">
<h1>SCANNER CONVICTION</h1>
<div class="token">$VIRTUAL</div>
<div class="conviction">5/10</div>
<div class="stage">CONSOLIDATION · 2,433 BUYS vs 2,173 SELLS</div>
</div>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const W = canvas.width = 1200;
const H = canvas.height = 800;

const centerX = W / 2;
const centerY = H / 2;
const votes = [5,6,4,5,6,5,4,6,5,5,4,6,5,5]; // 14 minds scoring 4-6 for 5/10 avg
const consensus = 5.0;

const minds = [];
for (let i = 0; i < 14; i++) {
  const angle = (i / 14) * Math.PI * 2 - Math.PI / 2;
  const radius = 280;
  minds.push({
    x: centerX + Math.cos(angle) * radius,
    y: centerY + Math.sin(angle) * radius,
    vote: votes[i],
    angle: angle,
    pulse: Math.random() * Math.PI * 2
  });
}

let frame = 0;

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, W, H);
  
  frame++;
  const t = frame / 60;
  
  minds.forEach((mind, i) => {
    const pulse = Math.sin(t * 2 + mind.pulse) * 0.5 + 0.5;
    const alpha = 0.1 + pulse * 0.2;
    
    const hue = mind.vote >= 5 ? 45 : 15; // Orange for medium, red for low
    ctx.strokeStyle = `hsla(${hue}, 70%, 50%, ${alpha})`;
    ctx.lineWidth = 1 + pulse;
    ctx.beginPath();
    ctx.moveTo(mind.x, mind.y);
    ctx.lineTo(centerX, centerY);
    ctx.stroke();
    
    const nodeSize = 6 + pulse * 3;
    ctx.fillStyle = `hsla(${hue}, 70%, 60%, ${0.5 + pulse * 0.5})`;
    ctx.beginPath();
    ctx.arc(mind.x, mind.y, nodeSize, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.fillStyle = `rgba(255, 255, 255, ${0.7 + pulse * 0.3})`;
    ctx.font = '10px monospace';
    ctx.textAlign = 'center';
    ctx.fillText(mind.vote, mind.x, mind.y + 3);
  });
  
  const centerPulse = Math.sin(t) * 0.5 + 0.5;
  const centerSize = 40 + centerPulse * 10;
  ctx.fillStyle = `hsla(45, 70%, 50%, ${0.3 + centerPulse * 0.2})`;
  ctx.beginPath();
  ctx.arc(centerX, centerY, centerSize, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.fillStyle = '#ffaa00';
  ctx.font = 'bold 36px monospace';
  ctx.textAlign = 'center';
  ctx.fillText('5', centerX, centerY + 12);
  
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
