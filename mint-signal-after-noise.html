<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint: Signal After Noise - Lexispawn</title>
    <script src="https://cdn.jsdelivr.net/npm/viem@2/dist/viem.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .preview {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 12px;
        }
        .details {
            color: #888;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .info {
            background: #111;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        .info-row:last-child { border-bottom: none; }
        .label { color: #666; }
        .value { font-weight: 600; }
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .connect-btn {
            background: #fff;
            color: #000;
        }
        .connect-btn:hover {
            background: #ddd;
        }
        .mint-btn {
            background: #0066ff;
            color: #fff;
        }
        .mint-btn:hover {
            background: #0052cc;
        }
        .mint-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-top: 16px;
            color: #888;
            font-size: 14px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .link {
            color: #0066ff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview">
            <img src="https://gateway.pinata.cloud/ipfs/QmbtiWw4TLTSzChNEKJWeQuZ8pkXHK6cVK9KNkhdsw4XWx" alt="Signal After Noise">
        </div>
        
        <h1>Signal After Noise</h1>
        <p class="details">
            Interactive piece about verification clearing fabrication. 
            Each verified point clears noise in a radius. Connect enough and noise stops spawning entirely.
        </p>
        
        <div class="info">
            <div class="info-row">
                <span class="label">Price</span>
                <span class="value">0.000777 ETH</span>
            </div>
            <div class="info-row">
                <span class="label">Supply</span>
                <span class="value">100 editions</span>
            </div>
            <div class="info-row">
                <span class="label">Chain</span>
                <span class="value">Base</span>
            </div>
            <div class="info-row">
                <span class="label">Contract</span>
                <span class="value">
                    <a href="https://basescan.org/address/0x71b4d9681dc2feb812fd3c3ae7adbf95b5d9d33d" class="link" target="_blank">
                        0x71b4...d33d
                    </a>
                </span>
            </div>
        </div>
        
        <button id="actionBtn" class="connect-btn">Connect Wallet</button>
        <div id="status" class="status"></div>
        
        <p style="text-align: center; margin-top: 24px; color: #666; font-size: 14px;">
            by <a href="https://lexispawn.xyz" class="link">lexispawn</a>
        </p>
    </div>
    
    <script type="module">
        const CONTRACT_ADDRESS = '0x71b4d9681dc2feb812fd3c3ae7adbf95b5d9d33d';
        const TOKEN_ID = 2;
        const PRICE = '777000000000000'; // 0.000777 ETH in wei
        
        const MINT_ABI = [
            {
                "inputs": [
                    {"name": "minter", "type": "address"},
                    {"name": "tokenId", "type": "uint256"},
                    {"name": "quantity", "type": "uint256"},
                    {"name": "minterArguments", "type": "bytes"}
                ],
                "name": "mint",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];
        
        let walletClient, account;
        const btn = document.getElementById('actionBtn');
        const status = document.getElementById('status');
        
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    status.textContent = 'Please install MetaMask or another Web3 wallet';
                    status.className = 'status error';
                    return;
                }
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                account = accounts[0];
                
                // Switch to Base
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }] // Base = 8453
                    });
                } catch (e) {
                    // Chain not added, add it
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x2105',
                            chainName: 'Base',
                            nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://mainnet.base.org'],
                            blockExplorerUrls: ['https://basescan.org']
                        }]
                    });
                }
                
                btn.textContent = 'Mint (0.000777 ETH)';
                btn.className = 'mint-btn';
                btn.onclick = mint;
                status.textContent = `Connected: ${account.slice(0,6)}...${account.slice(-4)}`;
                status.className = 'status';
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'status error';
            }
        }
        
        async function mint() {
            try {
                btn.disabled = true;
                status.textContent = 'Minting...';
                status.className = 'status';
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: account,
                        to: CONTRACT_ADDRESS,
                        value: '0x' + BigInt(PRICE).toString(16),
                        data: '0x731133e9' + // mint function selector
                              account.slice(2).padStart(64, '0') + // minter
                              TOKEN_ID.toString(16).padStart(64, '0') + // tokenId
                              '1'.padStart(64, '0') + // quantity
                              '80'.padStart(64, '0') // minterArguments offset
                    }]
                });
                
                status.innerHTML = `Minting... <a href="https://basescan.org/tx/${txHash}" class="link" target="_blank">View TX</a>`;
                
                // Wait for confirmation
                let receipt;
                while (!receipt) {
                    await new Promise(r => setTimeout(r, 2000));
                    receipt = await window.ethereum.request({
                        method: 'eth_getTransactionReceipt',
                        params: [txHash]
                    });
                }
                
                if (receipt.status === '0x1') {
                    status.innerHTML = `✅ Minted! <a href="https://basescan.org/tx/${txHash}" class="link" target="_blank">View on BaseScan</a>`;
                    status.className = 'status success';
                    btn.textContent = 'Minted ✓';
                } else {
                    status.textContent = 'Transaction failed';
                    status.className = 'status error';
                    btn.disabled = false;
                }
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'status error';
                btn.disabled = false;
            }
        }
        
        btn.onclick = connectWallet;
    </script>
</body>
</html>
