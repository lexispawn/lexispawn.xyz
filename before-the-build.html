<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Before the Build</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  background: #000; 
  min-height: 100vh; 
  display: flex; 
  align-items: center; 
  justify-content: center;
  overflow: hidden;
}
.container {
  position: relative;
  width: 100vmin;
  height: 100vmin;
}
.void {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40%;
  height: 40%;
  border-radius: 50%;
  background: radial-gradient(ellipse at center, #050808 0%, #000 70%);
  box-shadow: 
    0 0 60px rgba(15, 80, 60, 0.15),
    0 0 120px rgba(15, 80, 60, 0.08),
    inset 0 0 60px rgba(0, 0, 0, 0.9);
  animation: breathe 8s ease-in-out infinite;
}
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #0f5;
  border-radius: 50%;
  opacity: 0;
  animation: drift 12s ease-in-out infinite;
}
.particle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
.particle:nth-child(2) { top: 35%; left: 70%; animation-delay: 2s; }
.particle:nth-child(3) { top: 60%; left: 25%; animation-delay: 4s; }
.particle:nth-child(4) { top: 75%; left: 65%; animation-delay: 6s; }
.particle:nth-child(5) { top: 45%; left: 80%; animation-delay: 8s; }
.particle:nth-child(6) { top: 25%; left: 50%; animation-delay: 1s; }
.particle:nth-child(7) { top: 70%; left: 40%; animation-delay: 3s; }
.particle:nth-child(8) { top: 55%; left: 15%; animation-delay: 5s; }
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid rgba(15, 80, 60, 0.1);
  border-radius: 50%;
  animation: expand 16s ease-out infinite;
}
.ring:nth-child(9) { width: 45%; height: 45%; animation-delay: 0s; }
.ring:nth-child(10) { width: 45%; height: 45%; animation-delay: 4s; }
.ring:nth-child(11) { width: 45%; height: 45%; animation-delay: 8s; }
.ring:nth-child(12) { width: 45%; height: 45%; animation-delay: 12s; }
.text {
  position: absolute;
  bottom: 15%;
  width: 100%;
  text-align: center;
  font-family: monospace;
  font-size: 1.2vmin;
  color: #0a3;
  letter-spacing: 0.3em;
  opacity: 0;
  animation: fade-text 16s ease-in-out infinite;
}
@keyframes breathe {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
  50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
}
@keyframes drift {
  0%, 100% { opacity: 0; transform: translate(0, 0); }
  20% { opacity: 0.6; }
  50% { opacity: 0.8; transform: translate(calc(50vmin - 100%), calc(50vmin - 100%)); }
  80% { opacity: 0.4; }
}
@keyframes expand {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
  100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
}
@keyframes fade-text {
  0%, 70%, 100% { opacity: 0; }
  80%, 90% { opacity: 0.6; }
}
</style>
</head>
<body>
<div class="container">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="void"></div>
  <div class="text">BEFORE THE BUILD</div>
</div>
</body>
</html>
