<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>ARENA v9</title>
<style>
* { margin: 0; padding: 0; }
html, body { width: 100%; height: 100%; overflow: hidden; background: #030308; touch-action: none; }
canvas { display: block; width: 100%; height: 100%; }
#hint { position: fixed; bottom: 12%; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.15); font: 11px sans-serif; letter-spacing: 3px; text-transform: uppercase; pointer-events: none; transition: opacity 1s; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="hint">touch · pull · release</div>
<script>
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl', { antialias: true, alpha: false });
const hint = document.getElementById('hint');

if (!gl) { document.body.innerHTML = '<p style="color:#fff;padding:40px">WebGL required</p>'; throw 'No WebGL'; }

let W, H, dpr, aspect;
function resize() {
  dpr = Math.min(window.devicePixelRatio || 1, 2);
  W = window.innerWidth;
  H = window.innerHeight;
  aspect = W / H;
  canvas.width = W * dpr;
  canvas.height = H * dpr;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
resize();
window.addEventListener('resize', resize);

// ============================================
// PARTICLE SYSTEM - ISOLATED STRETCH FIX
// ============================================
const NUM_PARTICLES = 30;
const REST_RADIUS = 0.14;
const GRAB_RADIUS = 0.12;
const SNAP_DISTANCE = 0.6;

// Physics - key change: strong anchor for non-grabbed
const SPRING_K = 80;           // Connection springs
const SPRING_DAMP = 4;
const ANCHOR_K = 45;           // How strongly non-grabbed stick to rest position
const ANCHOR_GRABBED = 0;      // Grabbed particles: no anchor
const GRAB_K = 20;             // How fast grabbed follow touch
const DRAG = 0.92;
const MASS = 1.0;

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.restX = x;
    this.restY = y;
    this.grabbed = false;
    this.grabDist = 0; // Distance from grab center (for falloff)
    this.radius = 0.065 + Math.random() * 0.02;
  }
}

class Spring {
  constructor(p1, p2) {
    this.p1 = p1;
    this.p2 = p2;
    this.restLength = Math.sqrt(
      (p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2
    );
    this.broken = false;
  }
}

const particles = [];
const springs = [];
const centerX = 0;
const centerY = 0.05;

function initParticles() {
  // Dense center cluster
  particles.push(new Particle(centerX, centerY));
  
  // Inner ring
  for (let i = 0; i < 8; i++) {
    const angle = (i / 8) * Math.PI * 2;
    const r = REST_RADIUS * 0.4;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Middle ring
  for (let i = 0; i < 10; i++) {
    const angle = (i / 10) * Math.PI * 2 + 0.15;
    const r = REST_RADIUS * 0.7;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Outer ring
  for (let i = 0; i < 11; i++) {
    const angle = (i / 11) * Math.PI * 2 + 0.08;
    const r = REST_RADIUS * 0.95;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Store rest positions
  particles.forEach(p => {
    p.restX = p.x;
    p.restY = p.y;
  });
  
  // Springs - connect nearby particles
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < REST_RADIUS * 0.9) {
        springs.push(new Spring(particles[i], particles[j]));
      }
    }
  }
}

initParticles();

let grabbedParticles = [];
let touchX = 0, touchY = 0;
let touchActive = false;
let grabCenterX = 0, grabCenterY = 0;

function updatePhysics(dt) {
  dt = Math.min(dt, 0.025);
  
  // Spring forces between particles
  for (const spring of springs) {
    if (spring.broken) continue;
    
    const dx = spring.p2.x - spring.p1.x;
    const dy = spring.p2.y - spring.p1.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    
    if (dist > spring.restLength * (1 + SNAP_DISTANCE)) {
      spring.broken = true;
      continue;
    }
    
    const stretch = dist - spring.restLength;
    const nx = dx / (dist + 0.0001);
    const ny = dy / (dist + 0.0001);
    
    let fx = SPRING_K * stretch * nx;
    let fy = SPRING_K * stretch * ny;
    
    const dvx = spring.p2.vx - spring.p1.vx;
    const dvy = spring.p2.vy - spring.p1.vy;
    fx += SPRING_DAMP * dvx;
    fy += SPRING_DAMP * dvy;
    
    // Reduce spring force on grabbed particles (they're being pulled away)
    const p1Factor = spring.p1.grabbed ? 0.2 : 1.0;
    const p2Factor = spring.p2.grabbed ? 0.2 : 1.0;
    
    spring.p1.vx += fx * dt / MASS * p1Factor;
    spring.p1.vy += fy * dt / MASS * p1Factor;
    spring.p2.vx -= fx * dt / MASS * p2Factor;
    spring.p2.vy -= fy * dt / MASS * p2Factor;
  }
  
  // Anchor forces - KEY: non-grabbed particles strongly anchored
  for (const p of particles) {
    const anchorStrength = p.grabbed ? ANCHOR_GRABBED : ANCHOR_K;
    const dx = p.restX - p.x;
    const dy = p.restY - p.y;
    p.vx += dx * anchorStrength * dt;
    p.vy += dy * anchorStrength * dt;
  }
  
  // Grabbed particles follow touch
  if (touchActive && grabbedParticles.length > 0) {
    for (const p of grabbedParticles) {
      const dx = touchX - p.x;
      const dy = touchY - p.y;
      // Strength based on distance from grab center (closer = stronger)
      const strength = GRAB_K * (1 - p.grabDist * 0.5);
      p.vx += dx * strength * dt;
      p.vy += dy * strength * dt;
    }
  }
  
  // Update positions
  for (const p of particles) {
    p.vx *= DRAG;
    p.vy *= DRAG;
    p.x += p.vx * dt;
    p.y += p.vy * dt;
  }
  
  // Repair springs
  if (!touchActive) {
    for (const spring of springs) {
      if (!spring.broken) continue;
      const dx = spring.p2.x - spring.p1.x;
      const dy = spring.p2.y - spring.p1.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < spring.restLength * 1.3) {
        spring.broken = false;
      }
    }
  }
}

// ============================================
// INPUT
// ============================================
function getWorldPos(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  const nx = (clientX - rect.left) / rect.width;
  const ny = 1 - (clientY - rect.top) / rect.height;
  return {
    x: (nx - 0.5) * aspect,
    y: ny - 0.5
  };
}

function onStart(e) {
  e.preventDefault();
  const pos = getWorldPos(e);
  touchX = pos.x;
  touchY = pos.y;
  grabCenterX = pos.x;
  grabCenterY = pos.y;
  
  grabbedParticles = [];
  for (const p of particles) {
    const dx = p.x - pos.x;
    const dy = p.y - pos.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < GRAB_RADIUS) {
      p.grabbed = true;
      p.grabDist = dist / GRAB_RADIUS; // 0 at center, 1 at edge
      grabbedParticles.push(p);
    }
  }
  
  if (grabbedParticles.length > 0) {
    touchActive = true;
    hint.style.opacity = '0';
  }
}

function onMove(e) {
  if (!touchActive) return;
  e.preventDefault();
  const pos = getWorldPos(e);
  touchX = pos.x;
  touchY = pos.y;
}

function onEnd(e) {
  touchActive = false;
  for (const p of particles) {
    p.grabbed = false;
  }
  grabbedParticles = [];
}

canvas.addEventListener('mousedown', onStart);
canvas.addEventListener('mousemove', onMove);
canvas.addEventListener('mouseup', onEnd);
canvas.addEventListener('mouseleave', onEnd);
canvas.addEventListener('touchstart', onStart, { passive: false });
canvas.addEventListener('touchmove', onMove, { passive: false });
canvas.addEventListener('touchend', onEnd);
canvas.addEventListener('touchcancel', onEnd);

// ============================================
// SHADER - BRIGHT COLORS + STRONG GLOW + SPARKS
// ============================================
const vsSource = `
attribute vec2 aPos;
varying vec2 vUV;
void main() {
  vUV = aPos * 0.5 + 0.5;
  gl_Position = vec4(aPos, 0.0, 1.0);
}`;

const fsSource = `
precision highp float;
varying vec2 vUV;

uniform float uTime;
uniform vec2 uResolution;
uniform vec3 uParticles[${NUM_PARTICLES}];

#define PI 3.14159265

float hash(vec2 p) {
  return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
}

float noise(vec2 p) {
  vec2 i = floor(p);
  vec2 f = fract(p);
  f = f * f * (3.0 - 2.0 * f);
  return mix(
    mix(hash(i), hash(i + vec2(1.0, 0.0)), f.x),
    mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), f.x),
    f.y
  );
}

float metaball(vec2 p, vec2 center, float radius) {
  float r2 = radius * radius;
  vec2 d = p - center;
  float d2 = dot(d, d);
  return r2 / (d2 + r2 * 0.06);
}

float field(vec2 p) {
  float sum = 0.0;
  for (int i = 0; i < ${NUM_PARTICLES}; i++) {
    sum += metaball(p, uParticles[i].xy, uParticles[i].z);
  }
  return sum;
}

vec3 fieldNormal(vec2 p) {
  float eps = 0.003;
  float dx = field(p + vec2(eps, 0.0)) - field(p - vec2(eps, 0.0));
  float dy = field(p + vec2(0.0, eps)) - field(p - vec2(0.0, eps));
  return normalize(vec3(-dx, -dy, 0.1));
}

void main() {
  vec2 uv = vUV;
  float aspect = uResolution.x / uResolution.y;
  vec2 p = (uv - 0.5) * vec2(aspect, 1.0);
  
  float f = field(p);
  float threshold = 1.5;
  
  // Dark background
  vec3 bgColor = vec3(0.01, 0.015, 0.025);
  
  // ============================================
  // GLOW ZONE (outside blob)
  // ============================================
  if (f < threshold) {
    float glowNorm = f / threshold; // 0 to 1
    
    // STRONG multi-layer glow
    float glow1 = pow(glowNorm, 0.5);  // Wide soft glow
    float glow2 = pow(glowNorm, 1.5);  // Tighter bright glow
    float glow3 = pow(glowNorm, 3.0);  // Core intensity
    
    vec3 glowColor1 = vec3(0.02, 0.15, 0.12) * glow1 * 2.0;
    vec3 glowColor2 = vec3(0.05, 0.35, 0.28) * glow2 * 1.5;
    vec3 glowColor3 = vec3(0.1, 0.5, 0.4) * glow3 * 1.0;
    
    vec3 glow = glowColor1 + glowColor2 + glowColor3;
    
    // Pulse
    float pulse = sin(uTime * 1.8) * 0.2 + 1.0;
    glow *= pulse;
    
    // ============================================
    // SPARKS - scattered bright particles
    // ============================================
    // Static sparks
    float spark1 = noise(p * 60.0);
    float spark2 = noise(p * 90.0 + 50.0);
    float sparks = step(0.88, spark1) * step(0.85, spark2);
    sparks *= glowNorm * glowNorm;
    
    // Animated sparks
    float moveSpark1 = noise(p * 45.0 + vec2(uTime * 1.5, uTime * 0.8));
    float moveSpark2 = noise(p * 70.0 - vec2(uTime * 0.9, uTime * 1.2));
    float movingSparks = step(0.9, moveSpark1) * step(0.88, moveSpark2);
    movingSparks *= glowNorm;
    
    // Firefly sparks (larger, slower)
    float firefly = noise(p * 20.0 + vec2(sin(uTime * 0.5) * 2.0, cos(uTime * 0.7) * 2.0));
    firefly = step(0.92, firefly) * glowNorm * glowNorm;
    
    vec3 sparkColor = vec3(0.5, 1.0, 0.9);
    glow += sparkColor * (sparks * 0.8 + movingSparks * 0.6 + firefly * 1.2);
    
    gl_FragColor = vec4(bgColor + glow, 1.0);
    return;
  }
  
  // ============================================
  // INSIDE BLOB - BRIGHT SATURATED COLORS
  // ============================================
  float depth = smoothstep(threshold, threshold * 4.0, f);
  vec3 normal = fieldNormal(p);
  
  // BRIGHT color palette
  vec3 surfaceColor = vec3(0.15, 0.65, 0.55);  // Bright teal
  vec3 midColor = vec3(0.10, 0.55, 0.48);
  vec3 deepColor = vec3(0.06, 0.40, 0.38);
  vec3 coreColor = vec3(0.03, 0.25, 0.28);
  
  vec3 baseColor = mix(surfaceColor, midColor, smoothstep(0.0, 0.35, depth));
  baseColor = mix(baseColor, deepColor, smoothstep(0.25, 0.6, depth));
  baseColor = mix(baseColor, coreColor, smoothstep(0.5, 0.95, depth));
  
  // Internal texture/veins
  float vein = noise(p * 12.0 + uTime * 0.15);
  vein = smoothstep(0.35, 0.65, vein);
  baseColor = mix(baseColor, baseColor * 1.15, vein * 0.2);
  
  // INTERNAL SPARKS - bright spots inside
  float iSpark = noise(p * 55.0 + uTime * 0.6);
  iSpark = step(0.9, iSpark) * (1.0 - depth * 0.5);
  baseColor += vec3(0.3, 0.7, 0.6) * iSpark * 0.6;
  
  // Lighting
  vec3 light1 = normalize(vec3(0.4, 0.55, 1.0));
  vec3 light2 = normalize(vec3(-0.3, 0.35, 0.85));
  vec3 view = vec3(0.0, 0.0, 1.0);
  
  float diff = max(dot(normal, light1), 0.0) * 0.5 
             + max(dot(normal, light2), 0.0) * 0.3 
             + 0.3;
  
  // Specular
  vec3 h1 = normalize(light1 + view);
  float spec = pow(max(dot(normal, h1), 0.0), 30.0) * 0.7;
  spec *= (1.0 - depth * 0.5);
  
  // Fresnel rim
  float NoV = max(dot(normal, view), 0.0);
  float fresnel = pow(1.0 - NoV, 3.5) * 0.6;
  
  // SSS glow
  vec3 sssColor = vec3(0.1, 0.45, 0.38);
  float sss = depth * 0.5;
  
  // Compose
  vec3 color = baseColor * diff;
  color += sssColor * sss;
  color += vec3(0.95, 1.0, 1.0) * spec;
  color += vec3(0.15, 0.4, 0.35) * fresnel;
  
  // LUMINESCENT EDGE
  float edgeDist = smoothstep(threshold * 0.9, threshold * 1.2, f);
  vec3 edgeGlow = vec3(0.12, 0.5, 0.42) * (1.0 - edgeDist) * 1.2;
  color += edgeGlow;
  
  gl_FragColor = vec4(color, 1.0);
}`;

function createShader(type, source) {
  const s = gl.createShader(type);
  gl.shaderSource(s, source);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
    console.error('Shader error:', gl.getShaderInfoLog(s));
    return null;
  }
  return s;
}

const vs = createShader(gl.VERTEX_SHADER, vsSource);
const fs = createShader(gl.FRAGMENT_SHADER, fsSource);

if (!vs || !fs) throw 'Shader error';

const prog = gl.createProgram();
gl.attachShader(prog, vs);
gl.attachShader(prog, fs);
gl.linkProgram(prog);
gl.useProgram(prog);

const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
const aPos = gl.getAttribLocation(prog, 'aPos');
gl.enableVertexAttribArray(aPos);
gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

const uTime = gl.getUniformLocation(prog, 'uTime');
const uResolution = gl.getUniformLocation(prog, 'uResolution');
const uParticles = gl.getUniformLocation(prog, 'uParticles');

let lastTime = performance.now();
let startTime = lastTime;

function render() {
  const now = performance.now();
  const dt = (now - lastTime) / 1000;
  lastTime = now;
  
  updatePhysics(dt);
  
  const particleData = new Float32Array(NUM_PARTICLES * 3);
  for (let i = 0; i < particles.length; i++) {
    particleData[i * 3 + 0] = particles[i].x;
    particleData[i * 3 + 1] = particles[i].y;
    particleData[i * 3 + 2] = particles[i].radius;
  }
  
  gl.uniform1f(uTime, (now - startTime) / 1000);
  gl.uniform2f(uResolution, canvas.width, canvas.height);
  gl.uniform3fv(uParticles, particleData);
  
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
