<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>ARENA v8 — Glow + Sparks + Physics</title>
<style>
* { margin: 0; padding: 0; }
html, body { width: 100%; height: 100%; overflow: hidden; background: #050508; touch-action: none; }
canvas { display: block; width: 100%; height: 100%; }
#hint { position: fixed; bottom: 12%; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.15); font: 11px sans-serif; letter-spacing: 3px; text-transform: uppercase; pointer-events: none; transition: opacity 1s; }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="hint">touch · pull · release</div>
<script>
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl', { antialias: true, alpha: false });
const hint = document.getElementById('hint');

if (!gl) { document.body.innerHTML = '<p style="color:#fff;padding:40px">WebGL required</p>'; throw 'No WebGL'; }

let W, H, dpr, aspect;
function resize() {
  dpr = Math.min(window.devicePixelRatio || 1, 2);
  W = window.innerWidth;
  H = window.innerHeight;
  aspect = W / H;
  canvas.width = W * dpr;
  canvas.height = H * dpr;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
resize();
window.addEventListener('resize', resize);

// ============================================
// PARTICLE SYSTEM - IMPROVED PHYSICS
// ============================================
const NUM_PARTICLES = 28;
const REST_RADIUS = 0.13;
const GRAB_RADIUS = 0.18;
const SNAP_DISTANCE = 0.5;

// Physics constants - tuned for slime feel
const SPRING_K = 120;        // Softer springs = more squishy
const SPRING_DAMP = 6;       // Less damping = more wobble
const RESTORE_K = 8;         // Weaker restore = more stretch
const GRAB_K = 15;           // How fast grabbed particles follow
const DRAG = 0.94;           // Air resistance (lower = more damping)
const MASS = 1.2;            // Heavier = more momentum

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.px = x;  // Previous position (for verlet)
    this.py = y;
    this.vx = 0;
    this.vy = 0;
    this.restX = x;
    this.restY = y;
    this.grabbed = false;
    this.radius = 0.07 + Math.random() * 0.025;
  }
}

class Spring {
  constructor(p1, p2) {
    this.p1 = p1;
    this.p2 = p2;
    this.restLength = Math.sqrt(
      (p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2
    );
    this.broken = false;
  }
}

const particles = [];
const springs = [];
const centerX = 0;
const centerY = 0.05;

function initParticles() {
  // Center
  particles.push(new Particle(centerX, centerY));
  
  // Inner ring
  const innerCount = 7;
  for (let i = 0; i < innerCount; i++) {
    const angle = (i / innerCount) * Math.PI * 2;
    const r = REST_RADIUS * 0.45;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Outer ring
  const outerCount = 14;
  for (let i = 0; i < outerCount; i++) {
    const angle = (i / outerCount) * Math.PI * 2 + 0.12;
    const r = REST_RADIUS * 0.95;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Fill remaining
  while (particles.length < NUM_PARTICLES) {
    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * REST_RADIUS * 0.7;
    particles.push(new Particle(
      centerX + Math.cos(angle) * r,
      centerY + Math.sin(angle) * r
    ));
  }
  
  // Store rest positions
  particles.forEach(p => {
    p.restX = p.x;
    p.restY = p.y;
    p.px = p.x;
    p.py = p.y;
  });
  
  // Create springs
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < REST_RADIUS * 1.1) {
        springs.push(new Spring(particles[i], particles[j]));
      }
    }
  }
}

initParticles();

let grabbedParticles = [];
let touchX = 0, touchY = 0;
let touchActive = false;
let lastTouchX = 0, lastTouchY = 0;
let touchVelX = 0, touchVelY = 0;

function updatePhysics(dt) {
  dt = Math.min(dt, 0.025);
  
  // Track touch velocity for momentum transfer
  if (touchActive) {
    touchVelX = (touchX - lastTouchX) / dt;
    touchVelY = (touchY - lastTouchY) / dt;
    lastTouchX = touchX;
    lastTouchY = touchY;
  }
  
  // Spring forces
  for (const spring of springs) {
    if (spring.broken) continue;
    
    const dx = spring.p2.x - spring.p1.x;
    const dy = spring.p2.y - spring.p1.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    
    if (dist > spring.restLength * (1 + SNAP_DISTANCE)) {
      spring.broken = true;
      continue;
    }
    
    const stretch = dist - spring.restLength;
    const nx = dx / (dist + 0.0001);
    const ny = dy / (dist + 0.0001);
    
    // Spring force
    let fx = SPRING_K * stretch * nx;
    let fy = SPRING_K * stretch * ny;
    
    // Damping based on relative velocity
    const dvx = spring.p2.vx - spring.p1.vx;
    const dvy = spring.p2.vy - spring.p1.vy;
    fx += SPRING_DAMP * dvx;
    fy += SPRING_DAMP * dvy;
    
    if (!spring.p1.grabbed) {
      spring.p1.vx += fx * dt / MASS;
      spring.p1.vy += fy * dt / MASS;
    }
    if (!spring.p2.grabbed) {
      spring.p2.vx -= fx * dt / MASS;
      spring.p2.vy -= fy * dt / MASS;
    }
  }
  
  // Restore toward rest (weak, allows stretch)
  for (const p of particles) {
    if (p.grabbed) continue;
    const dx = p.restX - p.x;
    const dy = p.restY - p.y;
    p.vx += dx * RESTORE_K * dt;
    p.vy += dy * RESTORE_K * dt;
  }
  
  // Grabbed particles
  if (touchActive && grabbedParticles.length > 0) {
    for (const p of grabbedParticles) {
      // Spring toward touch with velocity inheritance
      const dx = touchX - p.x;
      const dy = touchY - p.y;
      p.vx += dx * GRAB_K * dt;
      p.vy += dy * GRAB_K * dt;
      // Inherit some touch velocity for momentum
      p.vx += touchVelX * 0.1 * dt;
      p.vy += touchVelY * 0.1 * dt;
    }
  }
  
  // Update positions with drag
  for (const p of particles) {
    p.vx *= DRAG;
    p.vy *= DRAG;
    p.x += p.vx * dt;
    p.y += p.vy * dt;
  }
  
  // Repair springs when close
  if (!touchActive) {
    for (const spring of springs) {
      if (!spring.broken) continue;
      const dx = spring.p2.x - spring.p1.x;
      const dy = spring.p2.y - spring.p1.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < spring.restLength * 1.2) {
        spring.broken = false;
      }
    }
  }
}

// ============================================
// INPUT
// ============================================
function getWorldPos(e) {
  const rect = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  const nx = (clientX - rect.left) / rect.width;
  const ny = 1 - (clientY - rect.top) / rect.height;
  return {
    x: (nx - 0.5) * aspect,
    y: ny - 0.5
  };
}

function onStart(e) {
  e.preventDefault();
  const pos = getWorldPos(e);
  touchX = pos.x;
  touchY = pos.y;
  lastTouchX = touchX;
  lastTouchY = touchY;
  touchVelX = 0;
  touchVelY = 0;
  
  grabbedParticles = [];
  for (const p of particles) {
    const dx = p.x - pos.x;
    const dy = p.y - pos.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < GRAB_RADIUS) {
      p.grabbed = true;
      grabbedParticles.push(p);
    }
  }
  
  if (grabbedParticles.length > 0) {
    touchActive = true;
    hint.style.opacity = '0';
  }
}

function onMove(e) {
  if (!touchActive) return;
  e.preventDefault();
  const pos = getWorldPos(e);
  touchX = pos.x;
  touchY = pos.y;
}

function onEnd(e) {
  // Transfer momentum on release
  for (const p of grabbedParticles) {
    p.vx += touchVelX * 0.3;
    p.vy += touchVelY * 0.3;
  }
  
  touchActive = false;
  for (const p of particles) {
    p.grabbed = false;
  }
  grabbedParticles = [];
}

canvas.addEventListener('mousedown', onStart);
canvas.addEventListener('mousemove', onMove);
canvas.addEventListener('mouseup', onEnd);
canvas.addEventListener('mouseleave', onEnd);
canvas.addEventListener('touchstart', onStart, { passive: false });
canvas.addEventListener('touchmove', onMove, { passive: false });
canvas.addEventListener('touchend', onEnd);
canvas.addEventListener('touchcancel', onEnd);

// ============================================
// SHADER - WITH GLOW AND SPARKS
// ============================================
const vsSource = `
attribute vec2 aPos;
varying vec2 vUV;
void main() {
  vUV = aPos * 0.5 + 0.5;
  gl_Position = vec4(aPos, 0.0, 1.0);
}`;

const fsSource = `
precision highp float;
varying vec2 vUV;

uniform float uTime;
uniform vec2 uResolution;
uniform vec3 uParticles[${NUM_PARTICLES}];

#define PI 3.14159265

// Hash for noise
float hash(vec2 p) {
  return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
}

// Smooth noise
float noise(vec2 p) {
  vec2 i = floor(p);
  vec2 f = fract(p);
  f = f * f * (3.0 - 2.0 * f);
  float a = hash(i);
  float b = hash(i + vec2(1.0, 0.0));
  float c = hash(i + vec2(0.0, 1.0));
  float d = hash(i + vec2(1.0, 1.0));
  return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
}

// Metaball field
float metaball(vec2 p, vec2 center, float radius) {
  float r2 = radius * radius;
  vec2 d = p - center;
  float d2 = dot(d, d);
  return r2 / (d2 + r2 * 0.08);
}

float field(vec2 p) {
  float sum = 0.0;
  for (int i = 0; i < ${NUM_PARTICLES}; i++) {
    sum += metaball(p, uParticles[i].xy, uParticles[i].z);
  }
  return sum;
}

vec3 fieldNormal(vec2 p) {
  float eps = 0.004;
  float dx = field(p + vec2(eps, 0.0)) - field(p - vec2(eps, 0.0));
  float dy = field(p + vec2(0.0, eps)) - field(p - vec2(0.0, eps));
  return normalize(vec3(-dx, -dy, 0.12));
}

void main() {
  vec2 uv = vUV;
  float aspect = uResolution.x / uResolution.y;
  vec2 p = (uv - 0.5) * vec2(aspect, 1.0);
  
  float f = field(p);
  float threshold = 1.6;
  
  // Background with subtle gradient
  vec3 bgColor = vec3(0.015, 0.02, 0.035);
  bgColor += vec3(0.005, 0.008, 0.015) * (1.0 - length(p) * 0.4);
  
  // ============================================
  // OUTER GLOW (luminescent aura)
  // ============================================
  float glowStart = threshold * 0.2;
  float glowEnd = threshold * 0.9;
  
  if (f < glowEnd) {
    float glowIntensity = smoothstep(glowStart, glowEnd, f);
    
    // Multi-layer glow
    vec3 innerGlow = vec3(0.05, 0.25, 0.22) * pow(glowIntensity, 1.5);
    vec3 outerGlow = vec3(0.02, 0.12, 0.15) * pow(glowIntensity, 0.8);
    vec3 glow = innerGlow + outerGlow;
    
    // Pulsing
    float pulse = sin(uTime * 2.0) * 0.15 + 0.85;
    glow *= pulse;
    
    // ============================================
    // SPARK AURA (scattered bright particles)
    // ============================================
    float sparkNoise = noise(p * 80.0 + uTime * 0.5);
    float sparkNoise2 = noise(p * 120.0 - uTime * 0.3);
    float sparks = smoothstep(0.75, 0.95, sparkNoise * sparkNoise2);
    sparks *= glowIntensity * glowIntensity;
    
    // Moving sparks
    float movingSpark = noise(p * 40.0 + vec2(uTime * 2.0, -uTime * 1.5));
    movingSpark = smoothstep(0.85, 0.98, movingSpark) * glowIntensity;
    
    vec3 sparkColor = vec3(0.3, 0.8, 0.7);
    glow += sparkColor * (sparks * 0.6 + movingSpark * 0.4);
    
    gl_FragColor = vec4(bgColor + glow, 1.0);
    return;
  }
  
  // ============================================
  // INSIDE BLOB
  // ============================================
  float depth = smoothstep(threshold, threshold * 3.5, f);
  vec3 normal = fieldNormal(p);
  
  // Layered colors
  vec3 surfaceColor = vec3(0.08, 0.48, 0.40);
  vec3 midColor = vec3(0.05, 0.38, 0.32);
  vec3 deepColor = vec3(0.025, 0.20, 0.22);
  vec3 coreColor = vec3(0.015, 0.10, 0.14);
  
  float layer1 = smoothstep(0.0, 0.3, depth);
  float layer2 = smoothstep(0.2, 0.6, depth);
  float layer3 = smoothstep(0.5, 0.9, depth);
  
  vec3 baseColor = surfaceColor;
  baseColor = mix(baseColor, midColor, layer1);
  baseColor = mix(baseColor, deepColor, layer2);
  baseColor = mix(baseColor, coreColor, layer3);
  
  // Internal texture
  float internalNoise = noise(p * 15.0 + uTime * 0.2);
  float veins = smoothstep(0.4, 0.6, internalNoise);
  baseColor = mix(baseColor, baseColor * 0.85, veins * 0.2 * depth);
  
  // Bright internal sparks
  float innerSparks = noise(p * 50.0 + uTime * 0.8);
  innerSparks = smoothstep(0.88, 0.95, innerSparks) * (1.0 - depth);
  baseColor += vec3(0.2, 0.5, 0.45) * innerSparks * 0.5;
  
  // Lighting
  vec3 light1 = normalize(vec3(0.4, 0.5, 1.0));
  vec3 light2 = normalize(vec3(-0.35, 0.3, 0.8));
  vec3 view = vec3(0.0, 0.0, 1.0);
  
  float diff1 = max(dot(normal, light1), 0.0);
  float diff2 = max(dot(normal, light2), 0.0);
  float diffuse = diff1 * 0.55 + diff2 * 0.3 + 0.25;
  
  // Specular
  vec3 h1 = normalize(light1 + view);
  vec3 h2 = normalize(light2 + view);
  float spec1 = pow(max(dot(normal, h1), 0.0), 25.0);
  float spec2 = pow(max(dot(normal, h2), 0.0), 18.0);
  float specular = spec1 * 0.55 + spec2 * 0.3;
  specular *= (1.0 - depth * 0.6);
  
  // Fresnel
  float NoV = max(dot(normal, view), 0.0);
  float fresnel = pow(1.0 - NoV, 4.0) * 0.5;
  
  // SSS
  vec3 sssColor = vec3(0.06, 0.30, 0.26);
  float sss = depth * 0.45;
  
  // Compose
  vec3 color = baseColor * diffuse;
  color += sssColor * sss;
  color += vec3(0.9, 0.96, 1.0) * specular * 0.6;
  color += vec3(0.12, 0.25, 0.22) * fresnel;
  
  // Edge blend
  float edge = smoothstep(threshold * 0.85, threshold * 1.1, f);
  
  // Edge glow (luminescent rim)
  vec3 rimGlow = vec3(0.08, 0.35, 0.30) * (1.0 - edge) * 0.8;
  color += rimGlow;
  
  gl_FragColor = vec4(color, 1.0);
}`;

function createShader(type, source) {
  const s = gl.createShader(type);
  gl.shaderSource(s, source);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
    console.error('Shader error:', gl.getShaderInfoLog(s));
    return null;
  }
  return s;
}

const vs = createShader(gl.VERTEX_SHADER, vsSource);
const fs = createShader(gl.FRAGMENT_SHADER, fsSource);

if (!vs || !fs) {
  document.body.innerHTML = '<p style="color:#fff;padding:40px">Shader compile failed</p>';
  throw 'Shader error';
}

const prog = gl.createProgram();
gl.attachShader(prog, vs);
gl.attachShader(prog, fs);
gl.linkProgram(prog);
gl.useProgram(prog);

const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
const aPos = gl.getAttribLocation(prog, 'aPos');
gl.enableVertexAttribArray(aPos);
gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

const uTime = gl.getUniformLocation(prog, 'uTime');
const uResolution = gl.getUniformLocation(prog, 'uResolution');
const uParticles = gl.getUniformLocation(prog, 'uParticles');

// ============================================
// RENDER LOOP
// ============================================
let lastTime = performance.now();
let startTime = lastTime;

function render() {
  const now = performance.now();
  const dt = (now - lastTime) / 1000;
  lastTime = now;
  
  updatePhysics(dt);
  
  const particleData = new Float32Array(NUM_PARTICLES * 3);
  for (let i = 0; i < particles.length; i++) {
    particleData[i * 3 + 0] = particles[i].x;
    particleData[i * 3 + 1] = particles[i].y;
    particleData[i * 3 + 2] = particles[i].radius;
  }
  
  const t = (now - startTime) / 1000;
  
  gl.uniform1f(uTime, t);
  gl.uniform2f(uResolution, canvas.width, canvas.height);
  gl.uniform3fv(uParticles, particleData);
  
  gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
